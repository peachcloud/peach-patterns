<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>peach-patterns</title>
    <meta name="description" content="PeachCloud Pattern Library">
    <meta name="author" content="glyph">
    <link rel="stylesheet" href="css/peach_ui.css">
    <style>@import url("css/_variables.css");</style>
    </head>

    <body style="background-color: var(--near-white); width: 500px;">
        <h1>PeachCloud Pattern Library</h1>
        <br>    
        <h3>Switches</h3>
        <p>Rounded switch</p>
        <!-- ROUNDED SWITCH -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <br>
        <hr style="width: 100%;">
        <h3>Circles</h3>
        <!-- CIRCLES -->
        <div style="width: 250px;">
            <div class="circle">Empty</div>
            <br>
            <div class="circle circle-success">Success</div>
            <br>
            <div class="circle circle-warning">Warning</div>
            <br>
            <div class="circle circle-error">Error</div>
        </div>
        <br>
        <hr style="width: 100%;">
        <h3>Icons</h3>
        <!-- ICONS -->
        <!-- ACTIVE ICON -->
        <p>Active icon</p>
        <img class="icon-active" style="width: 50%" src="icons/wifi.svg">
        <!-- INACTIVE ICON -->
        <p>Inactive icon</p>
        <img class="icon-inactive" style="width: 50%" src="icons/wifi.svg">
        <br>
        <hr style="width: 100%;">
        <h3>Labels</h3>
        <!-- LABELS -->
        <!-- SMALL LABEL -->
        <label class="label-small">Small label</label>
        <label class="label-small">SMALL LABEL</label>
        <br>
        <!-- MEDIUM LABEL -->
        <label class="label-medium">Medium label</label>
        <label class="label-medium">MEDIUM LABEL</label>
        <br>
        <!-- LARGE LABEL -->
        <label class="label-large">Large label</label>
        <label class="label-large">LARGE LABEL</label>
        <br>
        <hr style="width: 100%;">
        <h3>Grids</h3>
        <p>Three-across icon grid</p>
        <!-- THREE-ACROSS ICON GRID -->
        <div class="card-grid">
            <img class="grid-icon-1 icon" title="Devices" src="icons/devices.svg">
            <img class="grid-icon-2 icon" title="Download" src="icons/down-arrow.svg">
            <img class="grid-icon-3 icon" title="Upload" src="icons/up-arrow.svg">
        </div>
        <p>Three-across label grid</p>
        <!-- THREE-ACROSS LABEL GRID -->
        <div class="card-grid">
            <label class="grid-label-1 label-medium">Label 1</label>
            <label class="grid-label-2 label-medium">Label 2</label>
            <label class="grid-label-3 label-medium">Label 3</label>
        </div>
        <p>Three-across switch and icons grid</p>
        <!-- THREE-ACROSS SWITCH AND ICONS GRID -->
        <div class="card-grid">
            <!-- LEFT SWITCH ICON -->
            <img class="icon-inactive switch-icon-left" style="width: 50%" src="icons/wifi.svg">
            <!-- ROUNDED SWITCH -->
            <div class="center">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <!-- RIGHT SWITCH ICON -->
            <img class="icon-active switch-icon-right" style="width: 50%" src="icons/router.svg">
        </div>
        <hr style="width: 100%;">
        <h3>Network Card</h3>
        <!-- NETWORK CARD -->
        <div class="card">
            <br>
            <div class="center" style="width: 60%;">
                <div class="center circle circle-success" title="PeachCloud network mode and status">
                    <!-- NETWORK STATUS ICON -->
                    <img class="circle-icon" style="position: absolute; width: 50%" src="icons/router.svg">
                </div>
            </div>
            <h3 id="ssid" class="center font-near-black" title="SSID">peach</h3>
            <p id="ip" class="center font-near-black" title="IP address of the PeachCloud device">11.11.11.10</p>
            <br>
            <!-- SWITCH GRID -->
            <div class="card-grid" style="position: relative;">
                <!-- LEFT SWITCH ICON -->
                <img class="icon-inactive switch-icon-left" style="width: 50%" title="WiFi Client Mode" src="icons/wifi.svg">
                <!-- ROUNDED SWITCH -->
                <div class="center">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <!-- RIGHT SWITCH ICON -->
                <img class="icon-active switch-icon-right" style="width: 50%" title="Access Point Mode" src="icons/router.svg">
            </div>
            <br>
            <br>
            <!-- CARD GRID -->
            <!-- row of icons representing network statistics -->
            <div class="card-grid">
                <img class="grid-icon-1 icon" title="Devices" src="icons/devices.svg">
                <img class="grid-icon-2 icon" title="Download" src="icons/down-arrow.svg">
                <img class="grid-icon-3 icon" title="Upload" src="icons/up-arrow.svg">
            </div>
            <!-- row of values representing current network state -->
            <div class="card-grid">
                <label class="grid-label-1 label-medium" title="Number of connected devices">6</label>
                <label class="grid-label-2 label-medium" title="Data download total in MB">21.7</label>
                <label class="grid-label-3 label-medium" title="Data upload total in MB">3.4</label>
            </div>
            <!-- row of labels for each network statistic column -->
            <div class="card-grid">
                <label class="grid-label-1 label-small">DEVICES</label>
                <label class="grid-label-2 label-small">DOWNLOAD</label>
                <label class="grid-label-3 label-small">UPLOAD</label>
            </div>
            <br>
        </div>
    </body>
</html>
